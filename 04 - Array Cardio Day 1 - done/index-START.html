<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];
    
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    const born1500s = inventors.filter( inventor => inventor.year >= 1500 && inventor.year < 1600)
    //your function must return true or false
    //when you return an object in the year range listed above, it evaluates to true
    console.log('born1500s', born1500s);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names

    const firstLast = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log('firstLast', firstLast);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    const sorted = inventors.sort((a,b) => b.year - a.year /*{
      if(a.year < b.year) return 1;
      if(a.year > b.year) return -1;
      return 0;
    }*/);

    console.log('sorted', sorted);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?

    const accYears = inventors.reduce((acc, current) => {
      // console.log('acc', acc);
      // console.log('current.passed', current.passed);
      // console.log('current.year', current.year);
      return acc + ( current.passed - current.year)}, 0
      );
    console.log('accYears', accYears);

    // 5. Sort the inventors by years lived

    const byYearsLived = inventors.sort((a,b) => {
      return (a.passed - a.year) - (b.passed - b.year);
    });

    console.log('byYearsLived', byYearsLived);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    const boulevards = ["Boulevard Auguste-Blanqui","Boulevard Barbès","Boulevard Beaumarchais","Boulevard de l'Amiral-Bruix","Boulevard Mortier","Boulevard Poniatowski","Boulevard Soult","Boulevard des Capucines","Boulevard de la Chapelle","Boulevard de Clichy","Boulevard du Crime","Boulevard du Général-d'Armée-Jean-Simon","Boulevard Haussmann","Boulevard de l'Hôpital","Boulevard des Italiens","Boulevard Lefebvre","Boulevard de la Madeleine","Boulevard de Magenta","Boulevard Marguerite-de-Rochechouart","Boulevard Montmartre","Boulevard du Montparnasse","Boulevard Raspail","Boulevard Richard-Lenoir","Boulevard Saint-Germain","Boulevard Saint-Michel","Boulevard de Sébastopol","Boulevard de Strasbourg","Boulevard du Temple","Boulevard Voltaire","Boulevard de la Zone"]

    blvdsDe = boulevards.filter(blvd =>blvd.includes('de'));
    console.log('blvdsDe', blvdsDe);

    // 7. sort Exercise
    // Sort the people alphabetically by last name

    function getLastName(str){
      return str.split(',')[0];
    }

    const peopleCopy = Array.from(people);
    peopleCopy.sort((a,b) => {
      // if (getLastName(a) < getLastName(b)) return -1;
      // if (getLastName(a) > getLastName(b)) return 1;
      // return 0
      return getLastName(a) < getLastName(b)? -1: 1;
    });

    console.log('alpha by last name', peopleCopy);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const sumEach = data.reduce((acc, current) => {
      if (acc[current]) {
        acc[current] ++;
      } else {
        acc[current] = 1
      }
      return acc;
    }, {});

    console.log('sumEach', sumEach);

  </script>
