<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
let joined = ''
const secretCode = 'wesbos';
const body = document.querySelector('body');
window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  if (pressed.length > secretCode.length) {
    console.log('greater than six');
    pressed.splice(0,1);
  }
  console.log(pressed);
  joined = pressed.join('');
  console.log('joined', joined);
  if (joined === 'wesbos') {
    body.classList.add('hit');
  } else {
    body.classList.remove('hit');
  }
});
</script>

<style>
  body {
    min-height: 100vh;
    min-width: 100vh;
  }
  .hit {
    background-color: blue;
    transition: all 1s;
  }
</style>
</body>
</html>
